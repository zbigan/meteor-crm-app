<template name="indexCustomer">
    <div class="container">
        <a href="/customers/new" class="btn btn-secondary">New Customer</a>       
        <br>     
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>                            
                    <th scope="col">Email</th>
                    <th scope="col">Orders</th>
                    <th scope="col">Delete</th>   
                    <th scope="col">More info</th>   
                    <th scope="col">Edit</th>                                                                                                                      
                </tr>
            </thead>
            <tbody>
                {{#each customers}}                        
                    <tr>
                        <td>{{firstName}}</td>
                        <td>{{lastName}}</td>
                        <td>{{age}}</td>    
                        <td>{{email}}</td>
                        <td>{{orders}}</td>
                        <td>
                            <button class="delete">&times;</button>        
                        </td>
                        <td>
                            <a href="/customers/{{_id}}">More Info</a>                         
                        </td>  
                        <td>
                            <a href="/customers/{{_id}}/edit">Edit</a>                         
                        </td>                      
                    </tr>
                {{/each}}                    
            </tbody>
        </table>
    </div>
</template>
