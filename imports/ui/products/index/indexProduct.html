<template name="indexProduct">
    <div class="container">

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>     
                    <th scope="col">Delete</th>                                                                                    
                </tr>
            </thead>
            <tbody>
                {{#each products}}                        
                    <tr>
                        <td>{{name}}</td>
                        <td>{{price}}</td>
                        <td>
                            <button class="delete">&times;</button>        
                        </td>
                    </tr>
                {{/each}}                    
            </tbody>
        </table>
    </div>
</template>
