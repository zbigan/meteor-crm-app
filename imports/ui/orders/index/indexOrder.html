<template name="indexOrder">
{{#if currentUser}}
    <div class="container">
        <a href="/orders/new" class="btn btn-secondary">New Order</a>       
        <br>     
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Customer</th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total price: </th>                            
                    <th scope="col">Delete</th>   
                    <th scope="col">More info</th>   
                    <th scope="col">Edit</th>                                                                                                                      
                </tr>
            </thead>
            <tbody>
                {{#each orders}}                        
                    <tr>
                        <td>{{cutomer}}</td>
                        <td>{{product}}</td>
                        <td>{{quantity}}</td>    
                        <td>willbe</td>    
                        <td>
                            <button class="delete">&times;</button>        
                        </td>
                        <td>
                            <a href="/orders/{{_id}}">More Info</a>                         
                        </td>  
                        <td>
                            <a href="/orders/{{_id}}/edit">Edit</a>                         
                        </td>                      
                    </tr>
                {{/each}}                    
            </tbody>
        </table>
    </div>
{{/if}}
</template>
